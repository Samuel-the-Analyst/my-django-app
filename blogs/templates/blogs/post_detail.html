{% extends 'blogs/main.html' %}

{% block content %}
<style>
    .rounded-circle.article-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 15px;
    }
</style>

<article class="media content-section">
    <img class="rounded-circle article-img align-self-start" src="{{post.author.profile.image.url}}">

    <div class="media-body">
        <div class="article-metadata d-flex justify-content-between">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted |date:"F d, Y" }}</small>
            {% if post.author == user %}
            <div class="d-flex gap-2">
                <a class="btn btn-secondary btn-sm" href="{% url 'update' post.id %}">Update</a>
                <a class="btn btn-danger btn-sm" href="{% url 'delete' post.id %}">Delete</a>
            </div>

            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>

{% endblock content %}
