<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogsite</title>
    <style>
        .navbar-nav.ml-auto {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'home' %}">Django Blog</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <!-- LEFT nav -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                    </ul>

                    <!-- RIGHT nav: ml-auto pushes this group to the far right -->
                    <ul class="navbar-nav ml-auto align-items-center">
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'create' %}">New Post</a>
                        <li class="nav-item">
                            <!-- pass the user's id (pk) to the profile url -->
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>

                        <li class="nav-item">
                            <!-- logout uses POST (LogoutView expects POST). form is inside li -->
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link" style="padding:0; margin:0;">
                                    Logout
                                </button>
                            </form>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
